<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Money Money Money</title>
</head>
<body>
    <form action="http://krustykrab/orders/" method="post">
        <label for="fname">Full Name:</label>
        <input type="text" value="" id="fname" name="fname" required/><br/>

        <label>Gender:</label><br/>
        <input type="radio" value="male" id="male" name="gender" checked="checked"/>
        <label for="male">Male</label><br/>
        <input type="radio" value="female" id="female" name="gender"/>
        <label for="female">Female</label><br/>
        <input type="radio" value="other" id="other" name="gender"/>
        <label for="other">Other</label><br/>

        <label for="age">Age:</label>
        <input type="number" value="" id="age" name="age" min="0"/><br/>

        <label for="birthdate">Birthdate:</label>
        <input type="date" value="" id="birthdate" name="birthdate"/><br/>

        <label for="color">Favorite Color:</label>
        <input type="color" value="" id="color" name="color"/><br/>

        <label for="formSatisfaction">Form Satisfaction:</label>
        <input type="range" value="1" id="formSatisfaction" name="formSatisfaction" min="1" max="10"/><br/>

        <label for="telephone">Telephone Number:</label>
        <input type="text" value="" name="telephone" id="telephone" pattern="[0-9]{3}-[0-9]{7}" required/><br/>

        <label for="email">E-Mail:</label>
        <input type="email" value="" name="email" id="email"/><br/>

        <label for="address">Address:</label>
        <input type="text" value="" name="address" id="address" required/><br/>

        <label for="food_type">Food Type:</label>
        <select name="food_type" id="food_type">
            <option value="krabby_patty">Krabby Patty</option>
            <option value="double_krabby_patty">Double Krabby Patty</option>
            <option value="colored_patty">Colored Patty</option>
            <option value="pizza">Pizza</option>
        </select><br/>

        <label for="delivery_message">Delivery Message:</label>
        <textarea name="delivery_message" id="delivery_message"></textarea><br/>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
